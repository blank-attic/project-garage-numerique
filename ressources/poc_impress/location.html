    <script>

window.addEventListener("keyup", checkKeyPress);

// this function checks to see if the key "down" key has been pressed
function checkKeyPress(key) {
  console.log(key.keyCode);
 if (key.keyCode == "40") {
location.assign("/home/alfoussein_doucoure/project-garage-numerique/ressources/poc_impress/Activité1.html");
 // 65 is the keycode that is returned when the 'a' letter key is pressed
 // if you use keypress event instead of keydown/up then you must use ASCII code instead of keycode
 }
}

</script>
