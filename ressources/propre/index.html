<html>
  <head>
    <style>
      .wrapper {
        position : relative;
        display : inline-block;
        margin-left: 30%;
        width: 40%;
      }

      .overlay {
        position : absolute;
        width : 100%;
        height : 100%;
        top : 0;
        left : 0;
      }

    img {
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: pink;
      margin:0;
    }
       #body {
        height : 30%;
       }

       #head {
          height : 42%;
       }

       #foot {
         height : 26%;
       }

       .part:hover {
         visibility: visible;
         background-color : rgba(0,0,0,0);
         border: 3px solid pink;
       }

       .part-link {
         display : block;
         width : 100%;
         height : 100%;
       }

      .part:hover span {
        visibility : visible;
      }

      .part span {
         visibility: hidden;
       }

       .part a {
         font-size: 40px;
         text-decoration: none;
         color: pink;
         font-weight: bold;
         -webkit-transform: rotate(326deg);
         -moz-transform: rotate(326deg);
         -o-transform: rotate(326deg);
         writing-mode: lr-tb;
       }

    </style>

  </head>
  <body>
    <h1> Menu de navigation </h1>

    <div class="wrapper">
      <img id="img" src="Robot.png" />
      <div class="overlay">
        <div id="head" class="part">
          <a href="activité/head.html" class="part-link"><span>Activité</span></a>
        </div>
        <div id="body" class="part">
          <a href="body.html" class="part-link"><span>Bds / Jeux</span></a>
        </div>
        <div id="foot" class="part">
          <a href="head.html" class="part-link"><span>Blog</span></a>
        </div>
      </div>
    </div>
  <script type="text/javascript">
    var img = document.getElementById('img');
    document.getElementById('head').addEventListener('mouseover', function() {
      img.src = 'gifTete.gif';
    });
    document.getElementById('body').addEventListener('mouseover', function() {
      img.src = 'gifBuste2.gif';
    });
    document.getElementById('head').addEventListener('mouseout', function() {
      img.src = 'gifTete_envers.gif';
    });

    document.getElementById('body').addEventListener('mouseout', function() {
      img.src = 'gifBuste_envers.gif';
    });



  </script>
  </body>
</html>
